<html lang="en">
<head>

<body>
	<div class="contenedor">
        
        <header class="header">
            <h1>Astrología</h1>
            <nav class= "nav">
                <div class="topnav">
                    <a href="index.html">Home</a>
                    <a href="info.html">Planetas y elementos</a>
                    <a class="active" href="tusigno.html">Calculadora de signos</a>
                    <a href="contact.html">Contacto</a>
                  </div>
            </nav>
        
        </header>

        <main class="contenido">
            <form name=”zodiac” action="" method="get" class="tusigno">
                <div>
                    <label for="day"> Dia: </label> 
                    <br>
                    <input type="text" id="day" name="dia" size="30" required placeholder="Ingrese el dia de su nacimiento">
                    <br><br>
                </div>
                <div>
                    <label for="month"> Mes: </label> 
                    <br>       
                    <select id="month">
                    <option value=x>Seleccioná el mes de tu nacimiento</option>
                    <option value=1>Enero</option>
                    <option value=2>Febrero</option>
                    <option value=3>Marzo</option>
                    <option value=4>Abril</option>
                    <option value=5>Mayo</option>
                    <option value=6>Junio</option>
                    <option value=7>Julio</option>
                    <option value=8>Agosto</option>
                    <option value=9>Septiembre</option>
                    <option value=10>Octubre</option>
                    <option value=11>Noviembre</option>
                    <option value=12>Diciembre</option>
                    </select>
                </div>
                <br><br>
                <div>
                    <button type="submit"> Calcular </button>
                    <span id="resultado" style="color:blueviolet;"> </span>
                </div>    
            </form>
        </main>

        <footer class="footer">
            <h8>Copyright © 2022 Astrología </h8>
        </footer>
